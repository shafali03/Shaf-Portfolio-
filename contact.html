<!DOCTYPE html>

<head>

<body>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- Animate CSS -->

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <!-- main css -->
  <link rel="stylesheet" href="/styles.css">

  <style>
    /* lato-regular - latin */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 400;
      src: url('fonts/lato-v15-latin-regular.eot');
      /* IE9 Compat Modes */
      src: local('Lato Regular'), local('Lato-Regular'),
        url('fonts/lato-v15-latin-regular.eot?#iefix') format('embedded-opentype'),
        /* IE6-IE8 */
        url('fonts/lato-v15-latin-regular.woff2') format('woff2'),
        /* Super Modern Browsers */
        url('fonts/lato-v15-latin-regular.woff') format('woff'),
        /* Modern Browsers */
        url('fonts/lato-v15-latin-regular.ttf') format('truetype'),
        /* Safari, Android, iOS */
        url('fonts/lato-v15-latin-regular.svg#Lato') format('svg');
      /* Legacy iOS */
    }
  </style>



  <!-- navbar -->
  <nav class="navbar">
    <span id="js-navbar-toggle">
      <a id="nav-icon"><span></span></a>
    </span>
    <!-- logo -->
    <img class="logoImg" src="images/" alt="logo">
    <ul class="main-nav" id="js-menu">
      <li>
        <a href="index.html" class="nav-links">Home</a>
      </li>
      <li>
        <a href="about.html" class="nav-links">About</a>
      </li>
      <li>
        <a href="projects.html" class="nav-links">Projects</a>
      </li>
      <li>
        <a href="contact.html" class="nav-links">Contact</a>
      </li>
    </ul>
  </nav>



  <section class="section-contact" id='contact'>
    <div class="container">
      <h1 class="heading">Contact</h1>
      <h2 class="heading__sub">Please get in touch if you like a chat </h2>
    </div>





    <form action="https://formspree.io/shaf03sm@gmail.com" class="contact-form" method="POST">


      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Required" required>

      <label for="email">Emails Address</label>
      <input type="email" id="email" name="_replyto" placeholder="Required" required>

      <label for="message">Message</label>
      <textarea name="name" id="message" placeholder="Leave a message"></textarea>

      <button type="submit" class="contact-form-btn btn" value="Send">Send</button>
    </form>
  </section>





  <footer class="footer">
    <!-- social icons -->
    <ul class="social-icons">
      <li>
        <a href="https://www.linkedin.com target=" target="blank" aria-label="linkedin profile"" class=" social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="https://www.github.com" target="blank" aria-label="github profile" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
      </li>
    </ul>


    <p>&copy; <span id="date"></span> Shafique Mohammed. all rights reserved</p>
  </footer>





  <script src="./js/main.js"></script>
